<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand px-2">
      <a class="navbar-brand d-flex flex-column" href="#">
        <span class="ml-2">Image by</span>
        <span id="image">Shockwave</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <div class="container-fluid">
      <section class="row mt-5 pt-5">
        <div class="col-12 mt-5 pt-5">
          <h1 id="clock" class="text-center mb-5">09:30:15 AM</h1>
        </div>
      </section>
      <section class="row">
        <div class="col-12 text-center" id="weather">
          <div class="form-check form-switch ">
            <input id="weatherInput" class="form-check-input" type="checkbox" role="switch" onchange="app.weatherController.toggleWeather()">
            <label class="form-check-label" for="flexSwitchCheckDefault">F</label>
            <span>8000</span>
            <p>Boise</p>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="col-12 text-center" id="quote">
          <prompt class="mt-3 text-light" title="AuthorName" >"The only limit to our realization of tomorrow is our doubts of today."</prompt>
        </div>
      </section>
    </div>
  </main>

  <!-- SECTION -->
  <footer>
    <div class="container-fluid">
      <section class="row">
        <div class="col-4 ms-auto glass-card">
          <div class="d-flex justify-content-between">
            <b>Todo List</b>
            <b><span id="todo-count">4</span> Left</b>
          </div>
          <ul id="todos" class="list-group mt-3">
            <!-- Todo items will be dynamically added here -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <input type="checkbox" onclick="app.TodoController.toggleTodo('sample-id')" class="form-check-input me-2" id="todoCheck">
              <span>Sample Task</span>
              <button class="btn btn-danger btn-sm" onclick="app.TodoController.deleteTodo('sample-id')">Delete</button>
            </li>
          </ul>
          <div>
            <form onsubmit="app.TodoController.addTodo(event)">
              <div class="input-group mt-3">
                <input type="text" id="description" name="description" class="form-control" placeholder="Add a new task" maxlength="500" required>
                <button class="btn btn-primary" type="submit">Add</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
